<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sleep Cycle Calculator</title>
  <link rel="icon" href="images/moon.png" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome for Download Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="dark">
  <header>
    <div class="container header-container">
      <h1 class="typing">Sleep Cycle Calculator</h1>
      <button id="theme-toggle" class="toggle-button">Dark</button>
    </div>
  </header>
  <main>
    <div class="container">
      <p class="typing-desc">Enter your sleep time and wake-up time to see how many complete 90-minute sleep cycles you can have.</p>
      
      <!-- Input Box Centered -->
      <div class="input-box">
        <label for="sleepInput">Select Sleep Time:</label>
        <input type="time" id="sleepInput" class="time-input-field">
        
        <div class="button-group">
          <button id="rightNowBtn" class="calc-button">Right Now</button>
          <button id="selectTimeBtn" class="calc-button">Select Time</button>
        </div>
      </div>

      <div id="result" class="result"></div>

      <!-- Download Icon Button (upper right corner inside container) -->
      <button id="downloadBtn" class="icon-button" title="Download Result">
        <i class="fa-solid fa-download"></i>
      </button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
