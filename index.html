<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sleep Cycle Calculator</title>

  <!-- Font Awesome for Download Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- html2canvas (for "save result as image") -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dark">
  <header>
    <div class="container header-container">
      <h1>Sleep Cycle Calculator</h1>
      <div class="header-actions">
        <!-- Theme toggle icon -->
        <button id="theme-toggle" class="icon-button" title="Toggle theme">
          <span id="theme-icon">âœ¹</span>
        </button>
      </div>
    </div>
  </header>

  <main>
    <div class="container center-box">
      <p class="desc">Find the best times to wake up based on 90-minute sleep cycles.</p>

      <div class="input-box">
        <label for="sleepInput" class="visually-hidden">Sleep time</label>
        <input type="time" id="sleepInput" class="time-input-field" aria-label="Sleep start time">
        <div class="button-group">
          <button id="rightNowBtn" class="btn primary">Right Now</button>
          <button id="selectTimeBtn" class="btn primary">Selected Time</button>
        </div>
      </div>

      <!-- Result container -->
      <div id="result" class="result" aria-live="polite" style="display:none;">
        <button id="downloadBtn" class="icon-button" title="Download result as image" aria-label="Download result">
          <i class="fa-solid fa-download"></i>
        </button>
        <div id="resultContent" class="result-content"></div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
